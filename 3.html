<h2>쌍용의 자동차 </h2>
<p> KG그룹 산하의 대한민국 자동차 기업으로, "쌍용자동차"로 널리 알려진 옛 쌍용그룹의 자동차 부문 자회사였다. KG그룹에 편입된 이후, 35년만에 사명을 'KG 모빌리티'로 변경했다.
과거에는 대형 세단인 체어맨과 MPV도 판매했으나 현재 주력 상품군은 SUV와 픽업트럭이다.
이외에도 버스 등 상용차도 자회사 KGM커머셜를 통해 생산 하고 있다.
